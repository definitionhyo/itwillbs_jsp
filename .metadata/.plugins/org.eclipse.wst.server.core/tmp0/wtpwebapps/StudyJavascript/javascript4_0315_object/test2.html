<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ 자바스크립트의 대표적인 내장 객체 ]
	1. document, window, location, history 등
	2. Array : 배열을 관리하는 객체
	   => 배열이란? 복수개의 데이터를 하나의 묶음으로 관리 가능한 연속적인 데이터 저장 공간
	3. Date : 날짜 및 시각 정보를 관리하는 객체
	*/
	
	// Array 객체 생성을 통한 배열 생성
// 	let nums = new Array(); // 크기가 지정되지 않은 배열 생성
// 	let nums = new Array(4); // 크기가 4인 배열 생성
	
	// 배열에 데이터 저장
	// => 배열명[인덱스] = 값;
	///   (이 때, 인덱스는 배열 공간의 번호이며, 0 ~ 크기-1 까지 자동 부여됨)
// 	nums[0] = 1; // nums 배열의 첫번째 공간(인덱스 번호 0)에 정수 1 저장
// 	nums[1] = 2; // nums 배열의 두번째 공간(인덱스 번호 1)에 정수 2 저장
// 	nums[2] = 3; // nums 배열의 세번째 공간(인덱스 번호 2)에 정수 3 저장
	
// 	document.write(nums[0] + "<br>");
// 	document.write(nums[1] + "<br>");
// 	document.write(nums[2] + "<br>");
// 	document.write(nums[3] + "<br>"); // 데이터가 저장되지 않은 배열 공간은 undefined
	
	// 배열 생성 및 초기화를 한꺼번에 수행할 경우(= 데이터가 미리 준비되어 있을 경우)
	let nums = ["하나", "둘", "셋", "넷"]; // 4개짜리 배열 공간 생성 및 데이터 저장
// 	let nums = Array("One", "Two", "Three", "Four", "Five");
	
	// [ 배열 공간을 차례대로 접근하는 방법 ]
	// 1. 일반 for문을 사용하여 배열을 차례대로 접근하는 방법(= 공식)
	// => 반복문의 초기값을 배열의 처음 인덱스(0)부터 배열크기-1 까지 1씩 증가하면서 접근
	// => 배열의 크기는 배열명.length 속성을 통해 알아낼 수 있다!
	for(let i = 0; i < nums.length; i++) {
		document.write(i + " 번 배열 데이터 : " + nums[i] + "<br>");
	}
	
	// 2. for...of 문 사용(일반적인 환경에서 많이 사용) 
	// => 자동으로 배열 크기를 감지 후 반복을 통해 배열 내의 요소를 차례대로 꺼내서 사용
	// => 단, 배열의 인덱스 지정이 불가능하며, 전달받은 값을 사용만 가능함(변경 불가)
	// => 자바의 향상된 for문과 유사함
	// < 기본 문법 > for(변수선언 of 배열명) {}
	// => 우변의 배열로부터 데이터를 차례대로 꺼내서 좌변의 변수에 저장 반복
	for(let element of nums) {
		document.write("for...of 문 사용한 배열 요소 : " + element + "<br>");
	}
	
	document.write("<hr>");
	// ===========================================================================
	let fruits = ["사과", "딸기", "오렌지"];
// 	for(let i = 0; i < fruits.length; i++) {
// 		document.write(fruits[i] + "<br>");
// 	}
// 	for(let fruit of fruits) {
// 		document.write(fruit + "<br>");
// 	}
	
	// 자바의 배열과 다른 점
	// 1. 생성된 기존 배열에 새로운 요소 추가 가능
	// => 기존 배열 크기와 상관없이 추가되는 데이터 따라 공간 확장됨
	document.write("현재 fruits 배열 크기 : " + fruits.length + "<br>");
	
	// fruits 배열의 기존 크기는 3 이므로 0 ~ 2번 인덱스만 존재함
	// 그러나, 새로운 데이터 추가하면 3번 인덱스가 생성되어 데이터가 저장됨
	fruits[3] = "레몬";
	document.write("데이터 추가 후 fruits 배열 크기 : " + fruits.length + "<br>");
	document.write("데이터 추가 후 fruits 배열 데이터 : " + fruits + "<br>");
	
	// 2. 배열의 length 속성에 접근하여 배열 크기 강제 변경 가능
	fruits.length = 10;
	document.write("배열 크기 변경 후 fruits 배열 크기 : " + fruits.length + "<br>");
	// 배열 데이터 단순 확인하려면 배열명만 사용하여 출력도 가능함
	document.write("배열 크기 변경 후 fruits 배열 데이터 : " + fruits + "<br>");
	// => 단, 배열 내에 데이터가 존재하지 않아도 undefined 확인 불가(널스트링과 구별 불가)
	document.write(fruits[8] + "<br>"); // 직접 접근했을 경우 undefined 확인 가능함
	
	// 3. 배열을 초기화해야할 경우 배열 크기를 0 으로 변경
// 	fruits.length = 0;
// 	document.write("배열 삭제 후 fruits 배열 크기 : " + fruits.length + "<br>");
// 	document.write("배열 삭제 후 fruits 배열 데이터 : " + fruits + "<br>");
	
	// 4. 배열에 저장되는 요소들의 데이터타입에 대한 제약이 없음
	// => 정수, 문자열, 논리타입 등 뿐만 아니라 객체, 배열, 함수까지도 모두 저장 가능
	let arrAllType = ["홍길동", 10, 3.14, true, function() { alert("배열 내의 함수"); }];
	
	// for...of 문 사용하여 arrAllType 배열 내의 모든 데이터 출력
	for(let item of arrAllType) {
		document.write(item + "<br>");
	}
	
	// ===============================================================================
	// 배열을 다루는 연산자 및 메서드(배열명.메서드())
	// 1. delete 연산자(delete 배열명[인덱스]) : 지정된 인덱스에 해당하는 배열 요소 삭제
	// => 해당 요소만 삭제되고 배열 공간은 그대로 유지됨
// 	delete fruits[2];
// 	document.write("요소 삭제(delete) 후 fruits 배열 데이터 : " + fruits + "<br>");

	// 2. splice(인덱스, 요소갯수) 메서드 : 지정된 인덱스부터 요소 갯수만큼 공간 삭제
	fruits.splice(2, 2); // 2번 인덱스부터 2개의 요소 삭제
	document.write("요소 삭제(splice) 후 fruits 배열 데이터 : " + fruits + "<br>");
	
	// 3. slice(시작인덱스, 끝인덱스) : 시작인덱스 ~ 끝인덱스-1 까지 부분 배열 추출
	// => 추출된 배열은 배열 형태로 변수에 저장하거나 직접 사용 가능
	let arr = [1, 2, 3, 4, 5];
	let sliceArr = arr.slice(1, 3); // 1번인덱스 ~ 3-1번(2번)까지의 요소 추출하여 배열로 리턴
	document.write("slice(1, 3) 실행 결과 : " + sliceArr + "<br>");
	
</script>
</head>
<body>

</body>
</html>
