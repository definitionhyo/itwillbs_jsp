		  (변수에 값을 저장하면 변수의 데이터타입도 자동으로 결정됨)

		      number 타입으로 자동 형변환이 일어남(타입을 일치시킨 후 연산을 수행)
		- 상황에 따라 개발자가 의도한 타입으로 변환하는 것을 강제 형변환(= 명시적 형변환)이라고 함
		  => 자바스크립트에서 명시적 형변환을 수행하는 방법 : 타입(데이터)
		  => 주의! 자바에서 명시적 형변환과 소괄호 위치가 다름!
		  => 주의! 대표적인 타입 이름(string, number, boolean 등)의 첫글자를 대문자로 지정
		     ex) 변수 num 의 값을 string 타입으로 변환 시 : String(num)
		*/
		
		// 1. 문자열(string) 타입으로 변환
		// => 참고) alert() 함수 파라미터가 string 타입이며, 
		//          다른 타입 데이터 전달 시 자동으로 string 타입 문자열로 변환됨
		//    ex) alert(10); // 10 은 number 타입이지만, alert() 함수에 전달 시 string 타입으로 변환됨
		// => string 타입으로 명시적 형변환 방법 : String(데이터)
		let value1 = 10;
		document.write(value1 + " 의 변환 전 타입 : " + typeof(value1) + "<br>"); // number
		
		// number 타입인 value1 변수의 타입을 문자열 타입(string)으로 강제 형변환
		value1 = String(value1);
		document.write(value1 + " 의 변환 후 타입 : " + typeof(value1) + "<br>"); // string

		value2 = value2 + "";

		// (NaN = Not a Number 의 약자로 숫자가 아니라는 의미의 특수한 값)
		// => 즉, 변환 과정에서 오류가 발생하는 것이 아니라 특수값(NaN)이 저장됨
		let strNum3 = "1234a";
		document.write(strNum3 + " 의 변환 전 타입 : " + typeof(strNum3) + "<br>"); // string
		
		let num3 = Number(strNum3);
		document.write(num3 + " 의 변환 후 타입 : " + typeof(num3) + "<br>"); // NaN
		// ====================================================================================
		// 주의! boolean 타입 변환 시 데이터가 존재하기만 하면 무조건 true 로 취급됨
		let str4 = "false"; // boolean 타입 데이터가 아닌 문자열 "false" 값
		document.write(str4 + " 의 변환 전 타입 : " + typeof(str4) + "<br>"); // string
		
		let data4 = Boolean(str4);
		// => "false" 라는 문자열은 값이 무엇인지 중요하지 않고 문자열이 존재하기 때문에
