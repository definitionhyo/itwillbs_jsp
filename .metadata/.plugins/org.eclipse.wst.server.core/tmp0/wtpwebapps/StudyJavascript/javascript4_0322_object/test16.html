<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		// 셀렉트박스 선택 항목에 접근하기 위해 셀렉트박스의 value 속성 활용 가능
		// => 선택된 항목(option)의 value 값이 셀렉트박스 전체의 value 값으로 설정됨
		// infoArea 영역에 선택된 항목값 출력
// 		document.querySelector("#infoArea").innerHTML = document.fr.fruits2.value;
		
		// 현재 셀렉트박스 항목이 "선택하세요" 일 경우
		// 다른 항목 선택을 요구하는 경고창 출력하고 포커스 요청
		// 1) 셀렉트박스 선택 항목의 값이 널스트링("") 인지 판별
// 		if(document.fr.fruits2.value == "") {
// 			alert("과일 선택 필수!");
// 			document.fr.fruits2.focus();
// 		} else { // 과일을 선택했을 경우
// 			document.querySelector("#infoArea").innerHTML = document.fr.fruits2.value;
// 		}
			
		// 2) 셀렉트박스 내의 option 태그 항목들이 options 라는 배열로 관리되므로
		//    첫번째 배열 요소의 속성 중 selected 속성이 true 인지 판별
		if(document.fr.fruits2.options[0].selected) {
			alert("과일 선택 필수!");
			document.fr.fruits2.focus();
		} else { // 과일을 선택했을 경우
			document.querySelector("#infoArea").innerHTML = document.fr.fruits2.value;
		}
	}
	
	function itemSelected(item) {
		// 항목 변경 즉시 해당 항목의 값을 텍스트박스에 출력
		document.fr.selectedFruit.value = item;
	}
</script>
</head>
<body>
	<h1>test16.html</h1>
	<form action="test16_2.html" name="fr">
		<select name="fruits" required="required">
			<option value="Apple">사과</option>
			<option value="Strawberry" selected="selected">딸기</option> <!-- 기본값 선택 -->
			<option value="Banana" disabled="disabled">바나나</option> <!-- 비활성화 -->
		</select>
		<hr>
		<!-- 
		사용자로부터 셀렉트박스 항목을 반드시 선택하게 하려면 
		첫번째 항목에 빈 값(널스트링)을 갖는 항목을 하나 추가하여
		해당 항목이 선택되어 있으면 항목을 선택하지 않은 것으로 간주한다.
		-->
		<select name="fruits2" required="required">
			<option value="">선택하세요</option> <!-- 기본으로 표시되는 항목 -->
			<option value="Apple">사과</option>
			<option value="Strawberry">딸기</option>
			<option value="Banana">바나나</option>
		</select>
		<input type="button" value="확인" onclick="check()">
		<hr>
		<!-- 
		셀렉트박스 항목 변경(선택)을 감지하는 이벤트 : onchange
		=> 함수 파라미터로 this.value 전달 시 선택항목 값 전달 가능 
		-->
		<select name="fruits3" onchange="itemSelected(this.value)">
			<option value="">선택하세요</option> <!-- 기본으로 표시되는 항목 -->
			<option value="Apple">사과</option>
			<option value="Strawberry">딸기</option>
			<option value="Banana">바나나</option>
		</select>
		<input type="text" name="selectedFruit">
		<hr>
		<input type="submit" value="전송">
	</form>
	<div id="infoArea"></div>
</body>
</html>
