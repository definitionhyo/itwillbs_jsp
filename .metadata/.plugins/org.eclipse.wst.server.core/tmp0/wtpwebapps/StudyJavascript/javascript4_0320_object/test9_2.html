<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ 선택자(Selector) ]
	- HTML 문서에서 특정 대상을 구분(선택)하는 용도로 사용되는 속성(이름)
	- id, class, 태그 등을 사용
	1) id 선택자(#) : 태그 요소를 유일하게 구분할 수 있도록 지정하는 이름
	2) class 선택자(.) : 태그 요소를 복수개 선택할 수 있도록 중복으로 지정하는 이름
	3) 태그 선택자 : 해당 태그를 직접 선택할 수 있도록 지정하는 이름
	
	[ document 객체를 사용하여 특정 선택자를 갖는 요소를 선택하는 방법 ]
	
	< document 객체의 querySelector() 또는 querySelectorAll() 메서드 활용 >
	- querySelector() : 요소가 1개인 대상에 접근(주로 id 선택자)
	- querySelectorAll() : 요소가 복수개인 대상에 접근(주로 class 선택자 또는 태그)
	- 두 메서드에 전달하는 선택자에 따라 전달하는 방식이 달라짐
	  1. id 선택자 : 선택자명 앞에 # 기호 붙임
	  2. class 선택자 : 선택자명 앞에 . 기호 붙임
	  3. 태그 선택자 : 선택자명(태그)만 지정
	- getElementXXX() 메서드보다 더 다양한 작업 가능
	*/
	
	function func1() {
		// HTML 태그 요소 중 id 선택자가 "name" 인 태그를 객체 형태로 가져오기(= 리턴받기)
		// ------------------------------------------------------------------
		let nameElement = document.querySelector("#name");
		nameElement.value = "이순신";
		
		// HTML 태그 요소 중 id 선택자가 "header1" 인 태그 객체 가져오기
		// => 선택자명(header1) 앞에 # 기호 붙임 
		let idHeader1 = document.querySelector("#header1");
		idHeader1.style.background = "YELLOW";
		
		// h4 태그 요소 선택 - querySelector() 메서드로 지정
		// => 태그명만 지정
		let tagsH4 = document.querySelector("h4");
		tagsH4.style.background = "PINK";
		// => 단, h4 태그가 2개일 때 처음 만나는 태그 요소만 리턴(두번째 태그는 접근 X)
		// => 만약, h4 태그 전체를 접근하려면 querySelectorAll() 메서드 사용
		
		// class 선택자가 "header5" 인 요소 전체 배경색 SKYBLUE 로 변경
		// => class 선택자는 선택자명 앞에 . 기호 붙임
		let headers = document.querySelectorAll(".header5");
		alert(headers); // [object NodeList]
// 		headers.style.background = "SKYBLUE"; // 직접 접근 불가
		// 복수개의 객체 관리하므로 접근 방법은 동일
		for(let header5 of headers) {
			header5.style.background = "SKYBLUE";
		}
	}
</script>
</head>
<body>
	<h1>test9.html</h1>
	<!-- id 선택자는 다른 선택자명과 중복되지 않도록 주의해야한다! -->
	<input type="text" id="name"><br>
	<input type="text" id="name2"><br>
	<input type="button" value="확인" onclick="func1()">
	<hr>
	<h3 id="header1">Header - 1</h3>
	<h3 id="header2">Header - 2</h3>
	<h4 id="header3">Header - 3</h4>
	<h4 id="header4">Header - 4</h4>
	<hr>
	<!-- class 선택자는 다른 선택자명과 중복해서 지정 가능(동시에 여러 대상 지정 용도) -->
	<h3 class="header5">Header - 5_1</h3>
	<h3 class="header5">Header - 5_2</h3>
</body>
</html>
