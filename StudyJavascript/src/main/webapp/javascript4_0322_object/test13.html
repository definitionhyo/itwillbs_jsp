<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ 문서 내의 각 요소에 접근 - 이미지(img 태그 요소) ]
	1. document.getElementXXX() 또는 document.querySelector() 등의 메서드 활용
	   => document.querySelector("#img")
	2. 이미지(img 태그)에 지정된 name 속성값으로 접근
	   => document.name속성값.속성명 : 지정된 name 속성값에 해당하는 요소의 속성에 접근
	   ex) document.img1.src = "5.jpg";
	3. 이미지(img 태그) 전체(= 복수개)를 배열 형태로 접근
	   => document.images[인덱스].속성명 : 복수개의 이미지 중 인덱스에 해당하는 이미지 속성에 접근
	   ex) document.images[0].src = "5.jpg"; => 첫번째(0번 인덱스) 이미지의 src 속성 변경
	*/
	function func1() {
		// 1번 방식(기존 방식)을 사용하여 div 영역(id = "infoArea")에 텍스트 출력
// 		document.querySelector("#infoArea").innerHTML = "확인";
		
		// 2번 방식으로 img 태그에 접근하여 태그 속성값 infoArea 영역에 출력
		// => document.name속성명.속성명
// 	    document.querySelector("#infoArea").innerHTML = 
// 	    	"src = " + document.img1.src + "<br>" + 
// 	    	"width = " + document.img1.width + "<br>" + 
// 	    	"height = " + document.img1.height;

		// 3번 방식으로 img 태그들을 관리하는 배열에 접근하여 태그 속성값 infoArea 영역에 출력
		// => document.images[인덱스].속성명
// 	    document.querySelector("#infoArea").innerHTML = 
// 	    	"src = " + document.images[0].src + "<br>" + 
// 	    	"width = " + document.images[0].width + "<br>" + 
// 	    	"height = " + document.images[0].height;
		
		// 만약, 반복문을 사용하여 이미지 파일 전체를 차례대로 접근할 경우
		let info = ""; // 이미지들의 정보를 저장할 변수
		// for문을 사용하여 images 배열에 차례대로 접근
		for(let i = 0; i < document.images.length; i++) {
			// 각 배열 요소 정보를 문자열로 결합한 후 다시 info 변수에 결합
			info += "src = " + document.images[i].src + "<br>" + 
			    	"width = " + document.images[i].width + "<br>" + 
			    	"height = " + document.images[i].height + "<hr>";
		}
		
		// 결합된 정보 문자열 info 를 infoArea 영역에 출력
		document.querySelector("#infoArea").innerHTML = info;
		// => img1, img2 에 대한 정보가 차례대로 출력됨
		
	}
	
	function func2() {
		// 이미지 정보 변경
		// => img1 이미지에 대해 파일명 : 4.jpg, 가로크기 : 300, 세로크기 : 300 으로 변경
// 		document.img1.src = "4.jpg";
// 		document.img1.width = "300";
// 		document.img1.height = "300";

		document.images[0].src = "4.jpg";
		document.images[0].width = "300";
		document.images[0].height = "300";
	}
</script>
</head>
<body>
	<h1>test13.html</h1>
	<img src="1.jpg" name="img1" width="150" height="150" title="펭수1" alt="펭수없음">
	<img src="2.jpg" name="img2" width="150" height="150" title="펭수2" alt="펭수2없음">
	<br>
	<button onclick="func1()">이미지 속성정보 출력</button>
	<input type="button" value="이미지 속성정보 변경" onclick="func2()">
	<div id="infoArea"></div>
</body>
</html>
