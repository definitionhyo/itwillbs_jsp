<script type="text/javascript">
	/*
	 * 반복문
	 * - 특정 조건에 따라 지정된 범위의 문장들을 반복 실행하는 문
	 * - for문, while문으로 구분됨
	 * 
	 * 1. for문
	 * - 가장 기본적인 반복문
	 * - 반복 횟수가 정해져 있는 경우에 주로 사용
	 * - 초기식, 조건식, 증감식의 위치가 정해져 있어, 초보자가 익히기 쉬움
	 * - 초기식 : 반복 횟수를 판별하기 위한 조건식에서 사용될
	 * 			  제어변수를 선언하거나 초기화하는 문장
	 * - 조건식 : 반복 여부를 결정하기 위한 조건식
	 * 			  => if문과 마찬가지로 true 일 때 블록 내의 문장들을 실행하고
	 * 				 false 일 때 for문을 종료하고 빠져나감
	 * - 증감식 : 반복을 위한 조건식에서 맞춰 초기식에서 초기화한 제어변수를
	 * 			  증가 또는 감소시키는 문장 
	 * 
	 * < 기본 문법 >
	 * for(초기식; 조건식; 증감식) {
	 * 		// 조건식 결과가 true 일 때 반복 실행할 문장들...
	 * }
	 */
	 
	 // 웹브라우저 화면에 "Hello, World!" 문자열 3번 출력
// 	 document.write("Hello, World!<br>");
// 	 document.write("Hello, World!<br>");
// 	 document.write("Hello, World!<br>");

	// for문을 사용하여 "Hello, World!" 문자열 3번 출력

// 		document.write(i + " : Hello, World!<br>");
// 	} // i 값이 4가 되면 i <= 3 조건식 판별 결과가 false 이므로 for문을 빠져나감(종료)
	 
// 	document.write("for문 종료 후 제어변수 i값 = " + i + "<br>"); // 오류 발생!
	// => let 으로 선언된 변수는 해당 블럭에서만 사용 가능한 지역변수가 되므로
	//    for문 내에서 선언된 변수를 for문 바깥에서 사용 불가능하다!
// 	document.write("<hr>");
	
	// for문을 사용하여 "Hello, World!" 문자열 3번 출력

// 		document.write(j + " : Hello, World!<br>");
// 	} // j 값이 4가 되면 j <= 3 조건식 판별 결과가 false 이므로 for문을 빠져나감(종료)
	 
// 	document.write("for문 종료 후 제어변수 j값 = " + j + "<br>");
	// => var 로 선언된 변수는 해당 블럭 외부에서도 사용 가능한 변수가 되므로
	//    for문 내에서 선언된 변수라 하더라도 for문 바깥에서 사용 가능하다!
	
// 	document.write("<hr>");
	/*
	==================================================================================
	2. while 문
	   - 주로, 반복 횟수가 정해져 있지 않은 반복에 사용
	     (단, 반복 횟수가 정해져 있는 반복도 가능)
	   - for문과 100% 상호 변환이 가능하다!
	   - 조건식의 위치만 정해져 있으며, 초기식과 증감식의 위치는 유동적이다!
	     (심지어 초기식과 증감식이 없을 수도 있다!)
	   
	    < 기본 문법 >
		[초기식;] // while 문보다 윗쪽(= 앞쪽)에 위치해야한다! (생략도 가능) 
		
		while(조건식) {
			[증감식;] // 증감식은 while 문 내에 기술하며 반복할 문장보다 위에 올 수도 있고,
			
			// 조건식 결과가 true 일 때 반복 실행할 문장들...
			
			[증감식;] // 반복할 문장보다 아래에 올 수도 있다! (for문과 같은 위치는 아래쪽)
			// => 증감식도 생략 가능
		}
	*/
	
	// for문 사용하여 "Hello, World!" 문자열 10번 출력하기
// 	for(let i = 1; i <= 10; i++) { // 초기식; 조건식; 증감식
// 		document.write(i + " : Hello, World!<br>");
// 	}
	
	// 위의 for문을 while 문으로 변환
	let i = 1; // 초기식
	
	while(i <= 10) { // 조건식
		document.write(i + " : Hello, World!<br>");
		i++; // 증감식
	}
	
	document.write("while문 종료 후 제어변수 i값 = " + i + "<br>");
	
	document.write("<hr>");
	
	// while 문을 사용하여 제어변수 i가 1 ~ 10까지 2씩 증가하면서 i 값 출력
	i = 1;
	
	while(i <= 10) {
		document.write(i + "<br>");
		i += 2; // i = i + 2;
	}
	
	document.write("<hr>");
	
	// 조건식만 존재하는 while 문
	
// 	let num = prompt("1 ~ 5 사이의 정수 입력");

	// if 문을 사용하여 num 값이 1 ~ 5 사이가 아닐경우 "숫자 입력 오류!" 경고창 출력

// 		alert("숫자 입력 오류!");
// 	}
	// => if문은 블럭문을 한 번만 실행하므로 숫자 입력 오류 시 재입력 불가능(별도로 추가해야함)
	
	// --------------------------------------
	// while 문을 활용하여 지정된 범위 외의 숫자가 입력되면 반복문을 통해 재입력 받기
// 	let num = prompt("1 ~ 5 사이의 정수 입력");
	
// 	while(num < 1 || num > 5) { // num 이 1보다 작거나 5보다 크면 블럭 반복
// 		alert(num + " : 숫자 입력 오류!");
	
// 		// 반복문 내에서 다시 입력받기
// 		num = prompt("1 ~ 5 사이의 정수 입력");
// 	}
	
// 	document.write(num + "<br>");

	// ----------------------------------------------------------
	/*
	do ~ while 문 사용
	- while 문과 달리 일단 블럭을 한 번 무조건 실행한 후 조건식을 판별
	- while 문은 조건에 따라 블럭 내의 문장이 단 한 번도 실행되지 않을 수도 있지만
	  do ~ while 문은 블럭 내의 문장이 최소 한 번은 무조건 실행된다는 보장이 있다!
	
	< 기본 문법 >
	do {
		// 반복 실행할 문장들..		
	} while(조건식);
	*/
	
	let x = 10;
	
	do {
		document.write(x + " : do ~ while 반복!<br>");
	} while(x < 10);
	
	document.write("do ~ while 문 종료!<br>");
	
	document.write("<hr>");
	
	
	
</script>
