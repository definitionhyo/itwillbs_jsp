<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 자바스크립트 파일 불러오기 -->
<!-- <script> 태그 내에 src 속성을 통해 불러올 자바스크립트 파일 지정 -->
<!-- 주의! 외부 파일을 불러오는 <script> 태그 내에 자바스크립트 코드 작성 시 동작하지 않음! -->
<!-- 동일한 디렉토리에 파일이 존재하므로 파일명만 기술 -->
<script type="text/javascript" src="test4.js">
	// 외부 스크립트를 불러오는 영역이므로 자바스크립트 코드 기술 시 아무것도 동작하지 않음!
	alert("확인"); // 실행되지 않는 코드!
</script>

<script type="text/javascript">
	alert("확인1");
</script>

<!-- webapp/js/outter_test4.js 파일 불러오기 -->
<!-- 현재 위치의 상위(webapp) 디렉토리의 js 디렉토리 내에 접근 -->
<!-- 주의! 상대 경로 잘못 지정했을 경우 파일 불러올 수 없음 -->
<!-- <script src="js/outter_test4.js"></script> -->
<script src="../js/outter_test4.js"></script>

</head>
<body>
	<!-- 자바스크립트 <script> 태그는 복수개 존재 가능하며, 위치도 상관없음(차례대로 실행) -->
	<script type="text/javascript">
		document.write("<h3>이 위치는 body 영역 h1 태그 앞입니다.</h3>");
	</script>

	<h1>이 곳은 body 영역입니다.</h1>
	
	<!-- <script> 태그의 type 속성은 생략 가능 -->
	<script>
		document.write("<h3>이 위치는 body 영역 h1 태그 뒤입니다.</h3>");
	</script>
</body>
</html>
