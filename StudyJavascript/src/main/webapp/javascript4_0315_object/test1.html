<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ 자바스크립트 구성 요소 ]
	1. 변수(let, var, const)
	2. 함수(내장 함수, 사용자 정의 함수)
	3. 객체(내장 객체, 사용자 정의 객체)
	
	[ 자바스크립트에서의 객체 ]
	- 자바와 달리 클래스(틀)가 아닌 객체 자체를 정의
	- 객체를 담기 위한 변수를 선언하고, 해당 변수에 중괄호를 사용하여 객체 내의 속성(변수) 정의
	- 별도의 인스턴스 생성 과정 없이 지정된 변수를 통해 객체에 즉시 접근(사용) 가능
	
	< 객체 정의 기본 문법 >
	let 객체변수명 = {
			// 키 : 값의 형태로 객체 내의 속성 정의(키 = 변수명, 값 = 데이터)
			키1 : 값1,
			키2 : 값2,
			... 생략 ...
			키n : 값n
	}
	
	< 객체 접근 기본 문법 >
	객체변수명.키
	*/
	
	// 사용자 정의 객체 생성
	// 이름(name)과 나이(age)를 갖는 person 객체 정의
	let person = {
		// 객체가 갖는 키 : 값 을 명시(이 때, 키 : 값의 한 쌍을 Property(프로퍼티) 라고 함)
		name : "홍길동",
		age : 20,
		hobby : "" // 저장할 데이터가 없을 경우 최소한의 데이터(ex. 널스트링) 지정 필요
	}
	
	// 객체를 저장하고 있는 person 변수의 타입 : object = 객체라는 의미
	document.write("person 변수의 타입 : " + typeof(person) + "<br>");
	
	// 1. 객체 내의 프로퍼티의 키(key)를 사용하여 값(value) 가져오기
	document.write("이름(name) : " + person.name + "<br>");
	document.write("나이(age) : " + person.age + "<br>");
	document.write("취미(hobby) : " + person.hobby + "<br>");
	
	// 2. 객체 내의 프로퍼티의 키를 사용하여 값 변경하기
	// 이름을 "이순신" 으로, 나이를 44 로, 취미를 "없음" 으로 변경
	person.name = "이순신";
	person.age = 44;
	person.hobby = "없음";
	
	document.write("이름(name) : " + person.name + "<br>");
	document.write("나이(age) : " + person.age + "<br>");
	document.write("취미(hobby) : " + person.hobby + "<br>");
	
	// 3. 객체에 새로운 프로퍼티 추가(= 새로운 키와 값을 추가로 저장)
	// => 기존의 프로퍼티에 접근하여 값 저장하는 문법 그대로 활용
	person.isHungry = true; // person 객체에 isHungry 라는 키 생성 및 true 값 저장
	person.height = 180.5; // person 객체에 height 라는 키 생성 및 180.5 값 저장
	document.write("추가된 isHungry : " + person.isHungry + "<br>");
	document.write("추가된 height : " + person.height + "<br>");
	// => 주의! 기존의 키와 다른 이름을 실수로 입력해도 오류가 아닌 새 키로 인식하여 추가됨
	
	// 4. 객체 내의 프로퍼티 삭제
	// => delete 연산자 사용(delete 객체명.키)
	// => 삭제 후 해당 프로퍼티가 존재하지 않으므로 값 출력 시 undefined 출력됨
	// person 객체의 height 프로퍼티 삭제
	delete person.height;
	document.write("추가된 height : " + person.height + "<br>");
	
	// 5. 객체 내에 특정 프로퍼티 존재 여부 확인
	// => in 연산자 사용("키" in 객체명)
	document.write("name 이라는 키가 존재합니까? " + ("name" in person) + "<br>");
	document.write("height 라는 키가 존재합니까? " + ("height" in person) + "<br>");
</script>
</head>
<body>

</body>
</html>
